<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link href="main.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/88adf6455c.js" crossorigin="anonymous"></script>
	<title>Download Central</title>
</head>

<body class="body">
	<!-- Buttons -->
	<div class="appButtons">
	<button id="BotzStoreButton" class="w3-button w3-xlarge w3-red w3-card-4">Botz Store</button>
    <br />
	<button id="OperaGXButton">Opera GX</button>
	<br />
	<button id="BraveBrowser">Brave Browser</button>
	<br />
	<button id="GoogleChrome">Google Chrome</button>
	</div>

	<!-- App Details -->
	<div class="appDetailsDiv">
		<div id='appIcon'></div>
		<br />
		<p id='appTitle' class="appLabel">App Name:</p>
		<br />
		<p id='appCreator' class="appLabel">App Creator:</p>
		<br />
		<p id='appDate' class="appLabel">Date Created:</p>
		<br />
		<p id='appDetails' class="appLabel">App Description:</p>
		<br />
		<p id='appVersion' class="appLabel">App Version:</p>
		<br />
		<div id='DownloadArea'></div>
	</div>
	<!-- You can also require other files to run in this process -->
	<script src="./renderer.js"></script>
	<script src="firmware.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.4/index.js" integrity="sha512-wEnX3bNd/CdyrOFR0KIGlHihK/w9x3/It8Vc18aymEF/F/f1q0Mq8T+GSxF1wYUACLEGECapuIYQdQlKY1LBJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
